<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style type="text/css">
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    div{
        border-bottom: 1px solid #efefef;
        margin: auto;
        padding-bottom: 10px;
        padding-top: 5px;
        width: 720px;
    }
    .title{
        float: left;
        width: 200px;
        text-align: right;
        padding-right: 10px;
        color: black;
        font-size: 18px;
    }
    .radio-buttons label{
        float: none;
    }
    .submit{
        text-align: center;
    }
    input[type=submit], input[type=reset]{
        padding: .1em .2em;
        border: 1px solid hsla(0, 0%, 0%, .3);
        -moz-border-radius: 5px;
        -webkit-border-radius: 5px;
        border-radius: 5px;
        background-color: #000;
        color: #fff;
        text-shadow: 0 -1px 0 hsla(0, 0%, 0%, .3);
        font-size: 18px;
    }
    span{
        color: red;
        font-size: 14px;
    }
</style>
<script>
    function KTratendn{
        var re = /^[a-z]\w*/;
        if(re.test(document.getElementById('txtDN').value.trim()) == false){
            tendn.innerText="* bat buoc, bat dau bang ky tu chu";
            return false;
        }else{
            tendn.innerText="*";
            return true;
        }
    }
    function Ktramk{
        var re = /(?-.*\d).{6,}/;
        if(re.test(document.getElementById('txtMK').value.trim()) == false){
            mk.innerText="* phai co chu, so, it nhat 6 ky tu";
            return false;
        }else{
            mk.innerText="*";
            return true;
        }
    }
    function Ktraxacnhanmk{
        if(document.getElementById('txtXNMK').value != document.getElementById('txtMK').value){
            xnmk.innerText="* Phai giong mat khau";
            return false;
        }else{
            xnmk.innerText="*";
            return true;
        }
    }
    function Ktrangaysinh{
        var ns= new Date(document.getElementById('txtNS').value);
        var today= new Date();
        if(eval(today.getFullYear() = ns.getFullYear() <= 10)){
            ngaysinh.innerText="tuoi phai >10";
            return false;
        }else{
            ngaysinh.innerText="*";
            return true;
        }
    }
    function SubmitForm{
        if(KTratendn()==false || Ktramk()==false || Ktraxacnhanmk() == false){
            alert("Ban Chua Nhap Day du va dung thong tin");
        }else{
            var tt1=document.getElementById("txtName").value;
            var tt2=document.getElementById("txtNS").value;
            var w=open("Formvalidation_info.html","Ket Qua");
            w.document.write("<B>THong Tin Ca Nhan</B>");
            w.document.write("Ho Ten: " +tt1+"<br>");
            w.document.write("Nam Sinh: "+tt2+"<br>");
        }
    }
</script>
<body>
    <fieldset style="height: 500px; width: 1px;">
    <legend align="center"><h2>Dang Ky Tai Khoan</h2></legend>
    <form name="form1" onsubmit="SubmitForm();" method="post" action="#">
        <div>
            <label for="txtDN" class="title">Ten Dang Nhap:</label>
            <input id="txtDN" onblur="return KTratendn();" type="text" name="txtdn" size="30"
            placeholder="txtDN"/> <span id="tendn">*</span>
        </div>
        <div>
            <label for="txtMK" class="title">Mat Khau:</label>
            <input id="txtMK" onblur="return Ktramk();" type="password" name="txtMK" size="30"
            placeholder="txtMK" /> <span id="mk">*</span>
        </div>
        <div>
            <label for="txtXNMK" class="title">Nhap Lai Mat Khau</label>
            <input id="txtXNMK" onblur="return Ktraxacnhanmk();" type="password" name="txtXNMK" size="30"
            placeholder="txtXNMK" /> <span id="xnmk">*</span>
        </div>
        <h6 align="center">Thong Tin Ca Nhan</h6>
        <div>
            <label for="txtName" class="title">Ho Va Ten</label>
            <input type="test" id="txtName" name="txtName" size="30"
            placeholder="txtName" /> <span id="hoten">* bat buoc</span>
        </div>
        <div>
            <label for="txtNS" class="title">Ngay Sinh:</label>
            <input type="date" id="txtNS" name="txtNS" size="30"
            placeholder="txtNS" onblur="return Ktrangaysinh();" /> <span id="ngaysinh"></span>
        </div>
        <div class="radio-buttons">
            <span class="title">Gioi Tinh</span>
            <input type="radio" name="gender" id="male" value="M" checked />
            <label for="male">Nam</label>
            <input type="radio" name="gender" id="female" value="F" checked />
            <label for="female">Nu</label> <br />
        </div>
        <div>
            <label for="txtDC" class="title">Dia Chi:</label>
            <input type="text" name="txtDC" id="txtDC" size="30"
            placeholder="txtDC" /> <span id="diachi"></span>
        </div>
        <div>
            <label for="txtDT" class="title">DIen Thoai:</label>
            <input type="text" name="txtDT" id="txtDT" size="30"
            placeholder="txtDT" /> <span id="dienthoai">Phai La So</span>
        </div>
        <div>
            <label for="txtEmail" class="title">Email:</label>
            <input type="email" name="txtEmail" id="txtEmail" size="30"
            placeholder="txtEmail" /> <span id="email">Nhap Dung Dia CHi Email</span>
        </div>
        <div class="submit">
            <input type="submit" value="Đăng Ký" id="submit" />
            <input type="reset" value="Hủy" id="submit" />
        </div>      
    </form>
    </fieldset>
</body>
</html>
