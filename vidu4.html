<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function KTraht{
            let mauHT = /^([A-Za-z]+)((\s{1}[A-Za-z]+){1,})$/        
            let chuoi = document.getElementById('txtHT'),value.trim()
            if(mauHT.test(chuoi)==true){
                spHT.innerText = "Ban Da Nhap Dung Mau";
            }else{
                spHT.innerText = "Ban Da Nhap Sai Mau";
            }
        }
        function KTratk{
            let mauTK= /^[a-z0-9_-]{3,16}$/
            let cuoi = document.getElementById('txtTK').value.trim();
            if(mauTK.test(chuoi) == true){
                spTK.innerText="Ban Da Nhap Dung";
            }else{
                spTK.innerText="Ban Da Nhap Sai Mau";
            }
        }
    </script>
</head>
<body>
    <form action="" method="post" style="width: 500px;"> 
        <fieldset >
            <legend>Nhập Thông Tin</legend>
            <label for="lblHT">Họ Tên Cần Kiểm Tra:</label>
            <input type="text" name="txtHT" id="txtHT" onblur="return KTraht();">
            <span id="spHT" style="color: red; font-weight: bold;">*</span>
            <br><br>
            <label for="lblTK">Tài Khoản Cần Kiểm Tra:</label>
            <input type="text" name="txtTK" id="txtTK" onblur="return KTratk();">
            <span id="spTK" style="color: red;font-weight: bold;">*</span>
            <br><br>
            <input type="submit" value="Kiểm Tra">
        </fieldset>
    </form>
</body>
</html>
